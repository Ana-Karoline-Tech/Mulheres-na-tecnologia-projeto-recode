# Nome da aplicação
spring.application.name=mulheres-tech-backend

# Configuração do MySQL 8.0.42
spring.datasource.url=jdbc:mysql://localhost:3306/mulheres_tech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root-SQL1994
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate para MySQL 8
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuração do HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000

# Logging para debug
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG