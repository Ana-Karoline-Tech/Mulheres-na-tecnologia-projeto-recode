# Nome da aplicação (opcional)
spring.application.name=mulheres-tech-backend

# Configuração CRÍTICA do MySQL (substitua com SEUS dados)
spring.datasource.url=jdbc:mysql://localhost:3306/mulheres_tech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root-SQL1994
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Solução para erro de driver (força a inicialização)
spring.datasource.initialization-mode=always
spring.sql.init.mode=always

# Configuração extra de conexão (evita timeout)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5