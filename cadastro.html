<body class="tema-claro">
    <!-- Cabe√ßalho/Navega√ß√£o -->

        <nav class="navbar navbar-expand-lg navbar-rosa">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="bi bi-house-heart-fill"></i> In√≠cio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html"><i class="bi bi-bookmark-heart-fill"></i> Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html"><i class="bi bi-bookmark-heart-fill"></i> Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cursos.html"><i class="bi bi-bookmark-heart-fill"></i> Cursos</a>

                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro.html"><i class="bi bi-bookmark-heart-fill"></i> Cadastro</a>

                    </ul>
                    
                    <!-- Alternador de Tema (Dark Mode) -->
                    <div class="alternador-tema">
                        <input type="checkbox" id="alternador" class="checkbox-alternador">
                        <label for="alternador" class="rotulo-alternador">
                            <i class="bi bi-sun"></i>
                            <i class="bi bi-moon"></i>
                            <span class="bola-alternador"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conte√∫do Principal -->
    <div class="container-cadastro">
        <div class="conteudo-cadastro">
            <!-- Primeira Coluna (Cadastro) -->
            <div class="coluna coluna-esquerda">
                <h2 class="titulo titulo-primario">Sua Jornada Tech Come√ßa Aqui!</h2>
                <p class="descricao descricao-primaria">
                    Conecte-se com oportunidades exclusivas e mentorias
                </p>
                <p class="descricao descricao-primaria">TORNE-SE TECNOL√ìGICA</p>
                <button id="botao-login" class="botao botao-primario">
                    EMPRESAS CLICAR AQUI
                </button>
            </div>
            
            <!-- Segunda Coluna (Login) -->
            <div class="coluna coluna-direita">
                <h2 class="titulo titulo-secundario">ü§ù Login para alunas ü§ù</h2>
                <div class="redes-sociais">
                    <ul class="lista-redes-sociais">
                        <li class="item-rede-social">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                        <li class="item-rede-social">
                            <i class="fab fa-google"></i>
                        </li>
                        <li class="item-rede-social">
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </ul>
                </div>
                
                <p class="descricao descricao-secundaria">
                    ou use seu e-mail para cadastro:
                </p>
                
                <form class="formulario">
                    <div class="grupo-input">
                        <i class="fas fa-user icone-input"></i>
                        <input type="text" class="campo-input" placeholder="Nome" required>
                    </div>
                    
                    <div class="grupo-input">
                        <i class="fas fa-envelope icone-input"></i>
                        <input type="email" class="campo-input" placeholder="E-mail" required>
                    </div>
                    
                    <div class="grupo-input">
                        <i class="fas fa-lock icone-input"></i>
                        <input type="password" class="campo-input" placeholder="Senha" required>
                    </div>
                    
                    <button type="submit" class="botao botao-secundario">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="rodape">
          <p>&copy; 2025 Mulheres na Tecnologia &middot; <a href="#">Privacidade</a> &middot; <a href="#">Termos</a></p>

        </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para Dark Mode -->
    <script>
        const alternador = document.getElementById('alternador');
        
        alternador.addEventListener('change', function() {
            if(this.checked) {
                document.body.classList.remove('tema-claro');
                document.body.classList.add('tema-escuro');
                document.documentElement.setAttribute('data-tema', 'escuro');
            } else {
                document.body.classList.remove('tema-escuro');
                document.body.classList.add('tema-claro');
                document.documentElement.setAttribute('data-tema', 'claro');
            }
        });
        
        // Script para alternar entre login e cadastro
        const botaoLogin = document.getElementById('botao-login');
        const conteudoCadastro = document.querySelector('.conteudo-cadastro');
        
        botaoLogin.addEventListener('click', function() {
            conteudoCadastro.classList.toggle('conteudo-login-js');
        });
    </script>
</body>
</html>
