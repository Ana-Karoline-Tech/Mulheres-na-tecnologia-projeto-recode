<!DOCTYPE html>
<html lang="pt-br" data-tema="claro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mulheres na Tecnologia</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="contato.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="tema-claro">
    <div class="container">
        <!-- Cabeçalho/Navegação -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-rosa">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/logo (2).jpg" alt="Logo" class="logo-navbar">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="bi bi-house-heart-fill"></i> Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sobre.html"><i class="bi bi-bookmark-heart-fill"></i> Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contato.html"><i class="bi bi-bookmark-heart-fill"></i> Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cursos.html"><i class="bi bi-bookmark-heart-fill"></i> Cursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastro.html"><i class="bi bi-bookmark-heart-fill"></i>Login</a>
                            </li>
                        </ul>
                        
                        <!-- Alternador de Tema (Dark Mode) -->
                        <div class="alternador-tema">
                            <input type="checkbox" id="alternador" class="checkbox-alternador">
                            <label for="alternador" class="rotulo-alternador">
                                <i class="bi bi-sun"></i>
                                <i class="bi bi-moon"></i>
                                <span class="bola-alternador"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Conteúdo Principal -->
        <main class="secao-contato">
            <div class="row align-items-center">
                <!-- Coluna da Imagem -->
                <div class="col-md-6">
                    <img src="assets/contratacao-quadrado002.jpg" alt="Equipe diversa" class="img-contato">
                </div>
                
                <!-- Coluna do Formulário -->
                <div class="col-md-6">
                    <div class="formulario-contato">
                        <h1>Colabore com a equidade de gênero na tecnologia!</h1>
                        
                        <form action="/enviar-mensagem" method="post">
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">Seu Nome</label>
                                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Seu E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="form-text">Nós nunca compartilharemos seu e-mail com ninguém.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="empresa" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="empresa" name="empresa">
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone">
                            </div>
                            
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-enviar">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="rodape">
            <p>&copy; 2025 Mulheres na Tecnologia - Squad 52. &middot; <a href="#">Privacidade</a> &middot; <a href="#">Termos</a></p>
            <a href="#" class="botao-topo"><i class="bi bi-arrow-up-circle"></i> Voltar ao Topo</a>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para Dark Mode -->
    <script>
        const alternador = document.getElementById('alternador');
        
        alternador.addEventListener('change', function() {
            if(this.checked) {
                document.body.classList.remove('tema-claro');
                document.body.classList.add('tema-escuro');
                document.documentElement.setAttribute('data-tema', 'escuro');
            } else {
                document.body.classList.remove('tema-escuro');
                document.body.classList.add('tema-claro');
                document.documentElement.setAttribute('data-tema', 'claro');
            }
        });
    </script>
</body>
</html>
