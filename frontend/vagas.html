    <main class="container-main">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Vagas de Emprego</h1>
            <button type="button" class="button blue" id="cadastrarVaga">
                <i class="bi bi-plus-circle"></i> Cadastrar Vaga
            </button>
        </div>

        <div class="table-responsive">
            <table class="records" id="tabela-vagas">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Empresa</th>
                        <th>Descrição</th>
                        <th>Nível</th>
                        <th>Tipo</th>
                        <th>Salário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Vagas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal para Cadastro -->
        <div class="modal" id="modal-vaga">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="modal-titulo">Nova Vaga</h2>
                    <span class="modal-close" id="modal-close">&#10006;</span>
                </header>
                <form class="modal-form" id="form-vaga">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="logo">Logo da Empresa</label>
                                <div class="d-flex align-items-center mb-3">
                                    <img id="logo-preview" src="assets/empresa-default.png" alt="Logo Preview" class="img-thumbnail me-3" style="width: 80px; height: 80px; object-fit: contain;">
                                    <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="empresa">Empresa*</label>
                                <input type="text" class="modal-field" id="empresa" name="empresa" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="nivel">Nível*</label>
                                <select class="modal-field" id="nivel" name="nivel" required>
                                    <option value="">Selecione</option>
                                    <option value="Estágio">Estágio</option>
                                    <option value="Júnior">Júnior</option>
                                    <option value="Pleno">Pleno</option>
                                    <option value="Sênior">Sênior</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipo">Tipo*</label>
                                <select class="modal-field" id="tipo" name="tipo" required>
                                    <option value="">Selecione</option>
                                    <option value="Presencial">Presencial</option>
                                    <option value="Remoto">Remoto</option>
                                    <option value="Híbrido">Híbrido</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="salario">Salário*</label>
                                <input type="text" class="modal-field" id="salario" name="salario" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="link">Link para Vaga</label>
                                <input type="url" class="modal-field" id="link" name="link" placeholder="https://">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição da Vaga*</label>
                        <textarea class="modal-field" id="descricao" name="descricao" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="beneficios">Benefícios</label>
                        <textarea class="modal-field" id="beneficios" name="beneficios" rows="3"></textarea>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="exclusivaMulheres" name="exclusivaMulheres">
                        <label class="form-check-label" for="exclusivaMulheres">Vaga exclusiva para mulheres</label>
                    </div>
                </form>
                <footer class="modal-footer">
                    <button type="button" class="button green" id="btn-salvar">Salvar</button>
                    <button type="button" class="button red" id="btn-cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
